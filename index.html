
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>WeaponXI - CryptoXI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .out{
        min-height: 500px;
      }
      .input-box{
        min-height: 200px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        /*padding-left: 10px;*/
        border-left: 1px solid #eee;
        border-right: 1px solid #eee;
        /*padding-right: 10px;*/
      }

      .topbar .btn {
        border: 0;
      }
      textarea#input {
        width: 100%;
      }
      .send {
        text-align: right;
      }
      #output {
        height: 400px;
        padding: 20px;
        overflow-y:auto;
        -webkit-border-radius: 6px;
           -moz-border-radius: 6px;
                border-radius: 6px;
                background-color: #f5f5f5;
      }
      /* Custom scrollbar
      -------------------------------------------------- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        padding-top: 5px;
      }
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        background-color:#c1c1c1;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        background-color:#595959;
      }
      #online {
      }
      .passphrase {
        text-align: center;
      }
      #pass {
        width: 60%;
      }
      #freq{
        width: 20%;
      }
    </style>



  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">CryptoXI</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="https://github.com/aponxi/php-cryptoxi">GitHub</a></li>
              <li><a href="https://github.com/aponxi/php-cryptoxi/issues">Issues</a></li>
              <li><a href="https://github.com/aponxi/php-cryptoxi">Documentation</a></li>
            </ul>
          <ul class="nav pull-right" id="registerNav">
            
          </ul>
          
          </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

     <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>CryptoXI<small> Chat away my friend!</small></h1>
        </div>
        <div class="row">
          <div class="span10 out">
            <h2>Output</h2>
            <div id="output" class=""></div>
          </div>
          <div class="span10 input-box">
            <h3>Input</h3>
            <textarea id="input" rows="4" maxlength="30720"></textarea>
            <div class="row">
              <div class="span3" id="online">
                2 Online
              </div>
              <div class="span4 passphrase">
                <input id="freq"
                 type="number"
                 min="87.5"
                 max="1788"
                 step=".1"
                 value="100.0">
                <input id="pass" type="text" placeholder="Passphrase...">
              </div>
              <div class="span3 send">
                <div class="btn-group">
                <button class="btn" id="send">Send</button>
                <button id="clearSessionStorage" class="btn">Clear sessionStorage</button>
              </div>
              </div>
            </div>
            <div class="row">
              <div class="span10">
                <p id="status" class="alert alert-info"><span  style="font-size: 16px;">&nbsp;Encrypting channel ...</span> <img src="lib/jcryption/examples/advanced/loading.gif" alt="Loading..." title="Loading..." style="margin-right:15px;" /></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <br/>
        <p>&copy; WeaponXI 2013</p>
      </footer>

    </div> <!-- /container -->

    <script src="src/main.js"></script>


  </body>
</html>
